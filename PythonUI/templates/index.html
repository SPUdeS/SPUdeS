<!doctype html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Required meta tags -->
        <title>SPUdeS UI</title>
        <meta charset="utf-8">
        <meta name="description" content="This is the user interface used to control and view the SPUdeS. SPUdeS is a project started at the University of Sherbrooke to make a Stewart Platform.">
        <meta name="author" content="SPUdeS">
        <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/index.css') }}" />
    </head>
    <body>
        <main id="ui-wrapper">
            <div class="jumbotron text-center" style="margin-bottom: 0">
                <img src="../static/img/favicon.ico" alt="Image" width="100"/>
                <h1>SPUdeS User Interface</h1>
                <h3>This is a university project called SPUdeS. The goal is to make a working Stewart Platform. This web page will allow us to have a look at the actual model in motion while also controlling it.</h3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="{{ url_for('video_feed') }}" alt="Camera"style=" width:100%">
                    </div>
                    <div class="col-sm-4">
                        <form action="/NewDisplacementRequest/" method="post">
                          <div class="mb-3">
                            <label for="input_position_x" class="form-label">Position X</label>
                            <input type="number" class="form-control" id="input_position_x" value="0">
                          </div>
                          <div class="mb-3">
                            <label for="input_position_y" class="form-label">Position Y</label>
                            <input type="number" class="form-control" id="input_position_y" value="0">
                          </div>
                          <div class="mb-3">
                            <label for="input_position_z" class="form-label">Position Z</label>
                            <input type="number" class="form-control" id="input_position_z" value="0">
                          </div>
                          <div class="mb-3">
                            <label for="input_position_alpha" class="form-label">Alpha</label>
                            <input type="number" class="form-control" id="input_position_alpha" value="0">
                          </div>
                          <div class="mb-3">
                            <label for="input_position_beta" class="form-label">Beta</label>
                            <input type="number" class="form-control" id="input_position_beta" value="0">
                          </div>
                          <div class="mb-3">
                            <label for="input_position_gamma" class="form-label">Gamma</label>
                            <input type="number" class="form-control" id="input_position_gamma" value="0">
                          </div>
                          <button type="button" onclick="requestDisplacementAngles();">Submit</button>
                        </form>
                    </div>
                    <div class="col-sm-4">

                        <div id="angle-input-wrapper">

                        </div>

                              <button type="button" id="MoveUp" value="true" onclick="requestMovingUp();">Move Up Button</button>

                            </form>
                        </div>
                        -->
                        <div id="sweep_x_wrapper">

                        </div>
                    </div>
                </div>
            </div>
            <div id="project-link-wrapper">
                <p>
                    <a href="https://github.com/SPUdeS/SPUdeS">This GitHub Page</a> shows our full project code and CAD models.
                </p>
            </div>
        </main>
        <script src="../static/js/index.js"></script>
    </body>
</html>
