<!doctype html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Required meta tags -->
        <title>SPUdeS UI</title>
        <meta charset="utf-8">
        <meta name="description" content="This is the user interface used to control and view the SPUdeS. SPUdeS is a six degrees of freedom Stewart Platform. This is an academic project by robotics engineering undergraduates at l'Université de Sherbrooke.">
        <meta name="author" content="SPUdeS">
        <link rel="shortcut icon" type="image/x-icon" href="../static/img/usherbrooke.png" />
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/index.css') }}" />
    </head>
    <body>
        <main id="ui-wrapper">
            <div class="jumbotron text-center" style="margin-top: 10px">
                 <h1>
                    <span>
                        <img class="inline-image" src="../static/img/usherbrooke.png" alt="Image" width="75">
                    </span>
                    SPUdeS User Interface | The six degrees of freedom Stewart Platform.
                 </h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="{{ url_for('video_feed') }}" alt="Camera"style=" width:100%">
                        <div class="mb-3 button-wrapper">
                            <button class="btn grey" type="button" onclick="updateCameraNumber();">Change camera</button>
                            <input class="positionInput" type="number" id="cameraNumber" value="0"/>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <form action="/NewDisplacementRequest" method="POST">
                          <div class="mb-3 button-wrapper">
                            Δx [mm]:
                            <input class="positionInput" type="number" id="position_x" value="0"/>
                            <button type="button" onclick="requestSweep('x');" class="btn red"> Sweep x axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            Δy [mm]:
                            <input class="positionInput" type="number" id="position_y" value="0"/>
                            <button type="button" onclick="requestSweep('y');" class="btn orange"> Sweep y axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            Δz [mm]:
                            <input class="positionInput" type="number" id="position_z" value="0"/>
                            <button type="button" onclick="requestSweep('z');" class="btn yellow"> Sweep z axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            Δα [deg]:
                            <input class="positionInput" type="number" id="position_a" value="0"/>
                            <button type="button" onclick="requestSweep('a');" class="btn green"> Sweep α axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            Δβ [deg]:
                            <input class="positionInput" type="number" id="position_b" value="0"/>
                            <button type="button" onclick="requestSweep('b');" class="btn blue"> Sweep β axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            Δγ [deg]:
                            <input class="positionInput" type="number" id="position_c" value="0"/>
                            <button type="button" onclick="requestSweep('c');" class="btn violet"> Sweep γ axis</button>
                          </div>
                          <div class="mb-3 button-wrapper">
                            <button class="btn grey" type="button" onclick="requestDisplacementAngles();">Submit</button>
                            <button class="btn grey" type="button" onclick="requestInitPlatform();">Home</button>
                            <button class="btn grey" type="button" onclick="requestShowoff();">Path</button>
                          </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <img src="../static/img/plot3D.png" align="center"> 
                        <h5 style="text-align:center">Stewart Platform Plot</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../static/img/plotUpView.png" align="center" style=" width:100%">
                    </div>
                    <div class="col-sm-4">
                        <img src="../static/img/plotFrontView.png" align="center" style=" width:100%">
                    </div>
                    <div class="col-sm-4">
                        <img src="../static/img/plotRightView.png" align="right" style=" width:100%">
                    </div>
                </div>
            </div>
            <div id="project-link-wrapper">
                <p style="margin-left: 10px">
                    <a href="https://github.com/SPUdeS/SPUdeS">
                        <img class="inline-image" src="../static/img/GitHub-logo.png" alt="Image" width="35"></a>
                     | View source code, CAD models and documentation!
                </p>
            </div>
        </main>
        <script src="../static/js/index.js"></script>
    </body>
</html>
